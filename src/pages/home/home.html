<ion-header >
  <ion-navbar>
    <ion-title id="title">
      Rechercher un artiste
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  id="bg-img" padding>
  
  
  
  
    
    <ion-item class="item" padding>
      <ion-label color="primary" stacked>Rechercher</ion-label>
      <ion-input type="text" style="justify-content: center;"placeholder="Entrer le nom de l'artiste" [(ngModel)]="nom"></ion-input>
    </ion-item>
  
  
  <div class="btn">
  <button ion-button primary round (click)="nextPage()">Rechercher</button>
  </div>
  
</ion-content>
